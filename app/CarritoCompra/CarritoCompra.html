    <main>
        <div class="carrito">
            <h2>Carrito de compras</h2>
            <table>
              <thead>
                <tr>
                  <th>Imagen</th>
                  <th>Producto</th>
                  <th>Cantidad</th>
                  <th>Precio</th>
                  <th>Subtotal</th>

              </thead>
              <tbody><!-- LUEGO EN EL JS HABRA QUE PONER ID EN TBODY Y POR CADA PRODUCTO AÑADIR UN TR CON CADA TD CORRESPONDIENTE -->
                <tr>
                  <td><img src="..\..\recursos\imagen\imagenPlaceHolder.jpg"></td>
                  <td>Nombre Producto</td>
                  <td>
                    <div class="contador">
                        <button class="boton-mas" onclick="botonmas()" id="botonsumar">+</button> <!--Para que te obtenga del producto que tengo, le tengo que meter en los parámetros la id del producto-->
                        <p id="cantidad" class="numero" min="1">1</p>
                        <button class="boton-menos" onclick="botonmenos()" id="botonrestar">-</button>
                    </div>
                  </td>
                    <td >
                    <input class="inputprecio" id="precio" value="1000000€" readonly>
                    </td>
                  <td id="subtotal"></td>
                </tr> 
                <tr>
                  <td><img src="..\..\recursos\imagen\imagenPlaceHolder.jpg"></td>
                  <td>Nombre Producto</td>
                  <td>
                    <div class="contador">
                      <button class="boton-mas" onclick="botonmas()" id="botonsumar">+</button>

                  </div>
                  </td>
                  <td >
                    <input class="inputprecio" id="precio" value="200000€" readonly>
                    </td>
                  <td>200.000€</td>
                </tr>
                <tr>
                  <td><img src="..\..\recursos\imagen\imagenPlaceHolder.jpg"></td>
                  <td>Nombre Producto</td>
                  <td>
                    <div class="contador">
                      <button class="boton-mas" onclick="botonmas()" id="botonsumar">+</button>
                      <p id="cantidad" class="numero" min="1">1</p>
                      <button class="boton-menos" onclick="botonmenos()" id="botonrestar">-</button>
                  </div>
              </td>
              <td >
                <input class="inputprecio" id="precio" value="30000€" readonly>
                </td>
                  <td>30.000€</td>
                </tr>
              </tbody>
              <tfoot>
                <tr>
                  <td colspan="4">Total:</td>
                  <td>10.230.000€</td>
                </tr>
              </tfoot>
            </table>
            <button class="botonRealizarCompra">Realizar Comprar</button>
