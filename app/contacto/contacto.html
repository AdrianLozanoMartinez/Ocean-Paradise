<!DOCTYPE html>

	<title>Contacto</title> <!--TITULO DE LA VENTANA-->

    <link rel="icon" type="image/x-icon" href="../../recursos/imagen/logo.png"> <!--FAVICON DE LA VENTANA-->
</head>
<body>
	<header> <!--BARRA DE NAVEGACIÓN-->
		<div>
            <button id="botonLogo" onclick=""><img id="logo" src="..\..\Recursos\Imagen\logo.png"></button>
            <ul class="ulHeader">
                <li><button id="botonPrincipal" onclick=""><img id="casita" src="..\..\Recursos\Imagen\casaBlanca.png"></button></li>
                <li><button id="botonCatalogo" onclick="">CATÁLOGO</button></li>
                <li><button id="botonEquipo" onclick="">SOBRE NOSOTROS</button></li>
                <li><button id="botonContacto" onclick="">CONTACTO</button></li>
                <li><button id="botonAdmin" onclick="">ADMINISTRADOR</button></li>
            </ul>
            <button id="botonCarrito" onclick=""><img id="carrito" src="..\..\Recursos\Imagen\CarroBlanco.png"></button>
        </div>
	</header>
	<main><!--FORMULARIO, TELÉFONO Y UBICACIÓN-->
		<div class="container">
            <p class="telefono"><b>Teléfono Contacto: 999999999</b></p> <!--TELÉFONO-->
            <p class="ubicacion"><b>Ubicación de la empresa:</b></p> <!--UBICACIÓN-->
          </div>
          
          <form id="formulario" > <!--FORMULARIO-->
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required>
              <label for="asunto">Asunto:</label>
              <input type="text" id="asunto" name="asunto">
              <label for="contenidoMensaje">Mensaje:</label>
              <textarea id="contenidoMensaje" name="contenidoMensaje" required></textarea>
              <button id="enviar" type="submit"><b>ENVIAR</b></button>
          </form>
	</main>
